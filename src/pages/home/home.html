<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>In√≠cio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>
    <ion-item *ngFor="let item of vetor2">
      <ion-thumbnail item-start>
        <img src="{{item.foto}}">
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
      <p> <strong>Matricula:</strong> {{item.matricula}}</p>
      <p> <strong>Telefone:</strong> {{item.telefone}}</p>
      <button ion-button clear item-end color="danger" (click)="showConfirm(item)">Excluir</button>
    </ion-item>
  </ion-list>

  <button ion-button icon-start block (click)= "showPrompt()">
    <ion-icon name="add"></ion-icon>
    Adicionar
  </button>

  
</ion-content>
